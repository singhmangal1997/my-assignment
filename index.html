<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expandable Interactive Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="box-container" id="top-box" onclick="toggleBox(this)">
    <div class="box-content">Top Box</div>
    <div class="options">
      <label>Color:
        <select onchange="changeColor(this, 'top-box')">
          <option value="#4caf50">Green</option>
          <option value="#2196f3">Blue</option>
          <option value="#e91e63">Pink</option>
        </select>
      </label>
      <label>Size:
        <select onchange="changeSize(this, 'top-box')">
          <option value="120px">Small</option>
          <option value="180px">Medium</option>
          <option value="240px">Large</option>
        </select>
      </label>
    </div>
  </div>

  <div class="box-container" id="middle-box" onclick="toggleBox(this)">
    <div class="box-content">Middle Box</div>
    <div class="options">
      <label>Color:
        <select onchange="changeColor(this, 'middle-box')">
          <option value="#4caf50">Green</option>
          <option value="#2196f3">Blue</option>
          <option value="#e91e63">Pink</option>
        </select>
      </label>
      <label>Size:
        <select onchange="changeSize(this, 'middle-box')">
          <option value="120px">Small</option>
          <option value="180px">Medium</option>
          <option value="240px">Large</option>
        </select>
      </label>
    </div>
  </div>

  <div class="box-container" id="bottom-box" onclick="toggleBox(this)">
    <div class="box-content">Bottom Box</div>
    <div class="options">
      <label>Color:
        <select onchange="changeColor(this, 'bottom-box')">
          <option value="#4caf50">Green</option>
          <option value="#2196f3">Blue</option>
          <option value="#e91e63">Pink</option>
        </select>
      </label>
      <label>Size:
        <select onchange="changeSize(this, 'bottom-box')">
          <option value="120px">Small</option>
          <option value="180px">Medium</option>
          <option value="240px">Large</option>
        </select>
      </label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
